<html lang="en-us">

<head>
  
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <title>Tim Shaffer | Contact</title>
  
  <!-- Link for Bootstrap Styling -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Personal Stylesheet -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- <style>
  
  </style> -->

</head>

<body>

    <!-- Adding the Bootstrap NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-sm">
            <a href="index.html" class="btn btn-primary btn-lg" role="button">Tim Shaffer</a>
        
            <ul class="nav justify-content-end">
                <li class="nav-item active">
                <a class="nav-link" href="index.html">About <span class="sr-only"></span></a>
                </li>
                
                <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
                
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
                
            </ul>
            
        </div>

    </nav>

    <!-- Main Content -->
    <div class="container-sm" id="main-content">

        <div class="row p-3">

            <div class="col-sm-12">

                <h1>Contact</h1>

            </div>        

        </div>

        <!-- Not sure how to get a separator via bootstrap so I am using what I did within my original -->
        <div class="row pl-3">

            <div class="col-sm-12">

                <div class="separator"></div>

            </div>        

        </div>

        <!-- Contact form details -->
        <div class="container-sm">
            
            <form>

                <div class="row pl-3">

                    <div class="col-sm-12">

                    <label for="name">Name</label>
                    <input type="name" class="form-control" id="name" placeholder="John Smith" name="name">

                    </div>

                </div>
              
                <div class="row pl-3">

                    <div class="col-sm-12">
                        
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="example@gmail.com" name="email">
                    
                    </div>

                </div>

                <div class="row pl-3">

                    <div class="col-sm-12">

                    <label for="message">Message</label>
                    <textarea class="form-control" rows="10" id="message"></textarea>

                    </div>

                </div>
                
                <div class="row p-3">

                    <div class="col-sm-12">
                    
                    <button type="submit" class="btn btn-primary">Submit</button>

                    </div>

                </div>
            
            </form>
        
        </div>

    </div>

    <footer class="footer mt-auto py-3"> 
        <div class="container-sm">
            
            <span class="text-muted">Copyright &copy; 2019.</span>
            
        </div>  
    </footer>

</body>
